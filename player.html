<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Custom Player</title>
<style>
    /* Контейнер для плеера с логотипом */
    .player-wrapper {
        display: flex;
        align-items: center;
        gap: 10px;
        background-color: #ff0000;
        padding: 10px;
    }

    /* Логотип слева */
    .player-wrapper img {
        width: 80px;
        height: auto;
    }

    /* Контейнер бегущей строки */
    .marquee {
        width: 100%;
        height: 40px;
        overflow: hidden;
        background-color: #ff0000;
        border: 1px solid #ff0000;
        position: relative; /* Для абсолютного позиционирования текста */
        color: #ffffff;
        font-family: Arial, sans-serif;
        font-size: 30px;
    }

    /* Контейнер с двумя копиями текста для непрерывного движения */
    .marquee-content {
        position: absolute;
        display: flex;
        white-space: nowrap;
        right: -100%; /* Начинаем за правым краем */
        animation: marquee 15s linear infinite;
    }

    .marquee-content span {
        padding-right: 200px;
    }

    /* Анимация: сдвигаем весь контейнер слева направо */
    @keyframes marquee {
        0% { right: -100%; }   /* начало за правым краем */
        100% { right: 100%; }  /* конец за левым краем */
    }

    /* Адаптивность для мобильных экранов */
    @media (max-width: 600px) {
        .player-wrapper {
            flex-direction: column;
            align-items: flex-start;
        }
        .player-wrapper img {
            width: 60px;
        }
        .marquee {
            font-size: 14px;
            height: 30px;
        }
    }
</style>
</head>
<body>
